<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" name="loginEmail" required>
                <div class="error" name="loginEmailError">Please enter a valid email address</div>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" name="loginPassword" required>
                <div class="error" name="loginPasswordError">Please enter your password</div>
            </div>
            <button type="submit">Login</button>
            <div class="error" name="loginError"></div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
