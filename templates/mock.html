
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Interview Video Links</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .link-container {
            margin-bottom: 15px;
            perspective: 1000px;
        }
        .link-container a {
            display: block;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            transform: translateZ(-25px);
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .link-container a:hover {
            transform: scale(1.05) translateZ(25px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #2575fc 0%, #6a11cb 100%);
        }
        .link-container:nth-child(odd) a {
            background: linear-gradient(45deg, #ff6b6b 0%, #feca57 100%);
        }
        .link-container:nth-child(odd) a:hover {
            background: linear-gradient(45deg, #feca57 0%, #ff6b6b 100%);
        }
        .link-container:nth-child(even) a {
            background: linear-gradient(45deg, #48dbfb 0%, #ff9ff3 100%);
        }
        .link-container:nth-child(even) a:hover {
            background: linear-gradient(45deg, #ff9ff3 0%, #48dbfb 100%);
        }
    </style>
</head>
<body>
