<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <form id="registrationForm" action="{{ url_for('signup' )}}" method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
                <div class="error" name="usernameError">Username must be at least 3 characters</div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
                <div class="error" name="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" name="password" required>
                    <span id="togglePassword" class="eye-icon">&#128065;</span>
                </div>
                <div class="error" name="passwordError">Password must be at least 8 characters</div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" name="confirmPassword" required>
                    <span id="toggleConfirmPassword" class="eye-icon">&#128065;</span>
                </div>
                <div class="error" name="confirmPasswordError">Passwords do not match</div>
            </div>

            <div class="form-group">
                <label>Highest Degree</label>
                <select name="degree" required>
                    <option value="">Select Degree</option>
                    <option value="highschool">High School</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="phd">Ph.D.</option>
                </select>
            </div>

            <!-- <div class="form-group">
                <label for="resume">Upload Resume</label> -->
                <!-- <div class="file-input-wrapper">
                    <label class="file-input-label" for="resume">
                        Click to upload resume (PDF only)
                    </label>
                    <input type="file" id="resume" accept=".pdf" required>
                </div> -->
                <!-- <div id="fileNameDisplay"></div>
                <div class="error" id="resumeError">Please upload a PDF file</div>
            </div> -->

            <button type="submit">Register</button>
            <div class="success-message" id="successMessage">Registration successful!</div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
